<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lt IE 9
      ]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script
    ><![endif]-->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html {
        height: 100%;
        cursor: default;
      }
      body {
        font-family: "Roboto", sans-serif;
        width: 100%;
        height: 100%;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        opacity: 1;
        animation: fadein 3s forwards;
      }
      h2 {
        font-weight: 300;
        margin-bottom: 25px;
      }

      a:visited {
        text-decoration: none;
      }

      a {
        box-shadow: inset 0 0 0 0 rgb(87, 0, 87);
        color: rgb(87, 0, 87);
        margin: 0 -0.25rem;
        padding: 0 0.25rem;
        transition: color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        text-decoration: none;
      }

      a:hover {
        box-shadow: inset 100px 0 0 0 rgb(87, 0, 87);
        color: white;
      }

      img {
        max-width: 20%; /* Set max-width to prevent images from exceeding their container */
        display: block; /* Remove extra space below inline images */
        margin: auto; /* Center the image within its container */
      }
      #main {
        /* vertical-align: middle;
        display: table-cell; */
        text-align: center;
      }

      #final-img-container {
        margin-bottom: 20px; /* Adjust margin as needed */
      }

      #unnamed-img-container {
        max-width: 10%; /* Adjust the size of the container for the smaller image */
      }

      /* Fades in animation */
      @keyframes fadein {
        from {
          opacity: 0;
        }
      }
      /* Animates bar on page load */
      @keyframes proanimate {
        from {
          width: 0%;
        }
      }

      @media (max-width: 799px) {
        img {
          width: 60%;
        }
      }
      @media screen and (max-width: 477px) {
        img {
          width: 60%;
        }
        h1 {
          font-size: 1.3em;
        }
        h2 {
          margin: 1.1em;
          font-size: 1.1em;
        }

        h3 {
          margin: 1em;
        }
      }
    </style>
    <title>CFF Quiz Creators</title>
    <link rel="icon" type="images" href="logo.jpg" />
  </head>
  <body>
    <div id="main">
      <h1>Classic Fine Foods Values Quiz Developers</h1>
      <h2>
        If you found this, welcome! Here's all the developers of this website.
      </h2>
      <a href="https://github.com/it0na72"
        ><img src="pictures/final.jpg" alt="cff logo"
      /></a>
      <a href=""><img src="pictures/unnamed.jpg" alt="developers" /></a>
      <h3>Andr√© O, Elisa C, Adrienn T, Khin D, Stuart W, Jean R, Sam F</h3>

      <h2>
        You can go back <a href="index.html"><b>HERE</b>.</a>
      </h2>
      <h5>Thanks for playing!</h5>
    </div>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </body>
</html>
